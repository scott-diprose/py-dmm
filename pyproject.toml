# https://pip.pypa.io/en/stable/reference/build-system/pyproject-toml/
# https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html
# https://peps.python.org/pep-0633/


[project]
name = "pydtm-lib"
version = "0.0.2"
license = {text = "MIT"}
description = "Object model for standardising the structure of metadata applicable for mapping from one source data set to a target. Potentially being reshaped during the transfer."
keywords = ["data pipelines", "data", "pipelines", "metadata"]
# https://pypi.org/classifiers/
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database",
    "Development Status :: 2 - Pre-Alpha",
]
readme = "README.md"
# urls = [
#     { repository = "https://github.com/scott-diprose/pydtm-lib" },
# ]
authors = [
    { name = "Scott Diprose", email = "scott.on.github@gmail.com" },
]
requires-python = ">=3.8"
dependencies = [
    # "json; python_version>='3.8'",
    # "jsonschema >=4.4",
    "pyyaml >=6.0",
    # "lxml >=4.8.0",
]
[project.optional-dependencies]
dev = [
    "yapf",
    "pylint",
    "pytest",
    "build",
    "twine",
    # "pre-commit",
    # "bump2version",
]
# dynamic = ["version"]

# [project.scripts]
# migrate_version = "pydtm.util.upgrade:migrate_version"


[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=58.0",
    "wheel",
    # "setuptools-scm>=6.2",
]


# [tool.setuptools.packages.find]
# # where = ["src"]
# include = ["pydtm*"]
# exclude = ["tests*", "docs*"]


[tool.pylint.MASTER]
jobs = 1
[tool.pylint.STRING]
check-quote-consistency = "yes"
[tool.pylint.'MESSAGES CONTROL']
disable = [
    "missing-module-docstring",
    "no-member",
]
